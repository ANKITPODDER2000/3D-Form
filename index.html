<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Form</title>
</head>
<body>
    <div class="backgroun"></div>
    <div class="box">
        <div class="form1">
            <form class="form1">
                <h1>Sign in</h1>
                <div class="inputBox">
                    <label for="">Name</label>
                    <input type="text" name="" id="">
                </div>
                <div class="inputBox">
                    <label for="">Gmail</label>
                    <input type="mail" name="" id="">
                </div>
                <div class="inputBox">
                    <label for="">Phone Number</label>
                    <input type="Number" name="" id="">
                </div>
                <div class="inputBox">
                    <label for="">Password</label>
                    <input type="password" name="" id="">
                </div>
                <button type="submit">SUBMIT</button>
                <p>Have an Account ? <span class="Login">Login</span></p>
            </form>
        </div>






        
        <div class="form2">
            <form class="form1">
                <h1>Login</h1>
                <div class="inputBox">
                    <label for="">Name</label>
                    <input type="text" name="" id="">
                </div>
                <div class="inputBox">
                    <label for="">Password</label>
                    <input type="password" name="" id="">
                </div>
                <button type="submit">SUBMIT</button>
                <p>Don't have an Account ? <span class="Login">Sign In</span></p>
            </form>
        </div>
    </div>

    <script>
        let btn = document.querySelectorAll("span");
        btn.forEach(function(a){
            a.addEventListener("click",()=>{
                document.querySelector("div.form1").classList.toggle("active");
                document.querySelector("div.form2").classList.toggle("active");
            })
        })
    </script>
</body>
</html>
